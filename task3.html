<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>JavaScript</title>
</head>
<body>
    <h2>Алгоритм на JavaScript</h2>
    <script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let a1 = a.filter ( function (v) { return v % 3 === 0; } )
    alert(a1);
    </script>
